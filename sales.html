<!DOCTYPE html>
<html>

<head>
    <title>Table demo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        thead {
            color: green
        }

        tbody {
            color: blue;
        }

        tfoot {
            color: red;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <form id="store-form">
        <fieldset>
            <legend>Add Store Location</legend>
            <label for="storename">Name of Location</label>
            <input name="storename" type="text" placeholder="ie. Bellevue"/>

            <label for="mincust">Min Cust Per Hour</label>
            <input name="mincust" type="number" placeholder="ie. 12"/>

            <label for="maxcust">Max Cust Per Hour</label>
            <input name="maxcust" type="number" placeholder="ie. 50"/>

            <label for="avgcook">Avg Cookies per Sale</label>
            <input name="avgcook" type="number" placeholder="ie. 4.7" step="0.1"/>

            <button type="submit">Create A New Store</button>
        </fieldset>
    </form>


    <table id="cookieTable">
        <thead id="tableHead">
        </thead>
        <tbody id="tableBody">
        </tbody>
        <tfoot id="tableFoot"></tfoot>
    </table>

    <script src="app.js" type="text/javascript"></script>

</body>
